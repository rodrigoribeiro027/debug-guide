<div [ngClass]="{'dark-theme': isDarkTheme, 'light-theme': !isDarkTheme}">
  <h1>A Arte de Debugar</h1>

  <div *ngFor="let group of steps">
    <h2>{{ group.subtitle }}</h2>
    <ul>
      <li *ngFor="let task of group.tasks">
        <label>
          <input type="checkbox" [checked]="task.checked" (change)="task.checked = !task.checked; checkAllSteps()" />
          {{ task.name }} <span>({{ task.time }})</span>
        </label>
      </li>
    </ul>
  </div>
  
  <div style="margin-top: 20px;">
    <button (click)="resetAllSteps()">Resetar Tudo</button>
    <button [disabled]="!allChecked" (click)="onReady()">Estou pronto para pedir ajuda</button>
    <button (click)="toggleTheme()">Mudar Tema</button>
  </div>

  <div *ngIf="showFireworks" class="fireworks">
    🎆🎇 Fogos de Artifício 🎇🎆
  </div>
</div>
